<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-university"></i> Pokémon Bank</h1>
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="profile.html">Perfil</a></li>
                    <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="profile-container container">
        <div class="card">
            <h2>Perfil de Usuario</h2>
            <form id="profileForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="newPin">Nuevo PIN:</label>
                <input type="password" id="newPin" name="newPin" maxlength="4">
                <button type="submit" class="button">Actualizar Perfil</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Pokémon Bank &copy; 2024</p>
    </footer>
</body>
</html>
