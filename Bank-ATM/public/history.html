<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Transacciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-university"></i> Pokémon Bank</h1>
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="profile.html">Perfil</a></li>
                    <li><a href="actions.html">Acciones</a></li>
                    <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Historial de Transacciones</h2>
            <input type="text" id="searchInput" placeholder="Buscar transacciones..." onkeyup="filterTransactions()">
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de transacciones se generarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Pokémon Bank &copy; 2024</p>
    </footer>
</body>
</html>
